<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        *{
    margin: 10px;
}
td{
    font-size:x-large;
}
div{
    
    display: inline-block;
    padding: 20px;
    border-radius: 10px;
    border-color: black;
    border-style: solid;
}
input{
    background-color: antiquewhite;
    font-size:large;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <center>
        <h1>Login Page</h1>
        <div>
            <form>
            <table>
                <tr>
                    <td>First Name</td> <td><input type="text" placeholder="Enter your First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td> <td><input type="text" placeholder="Enter your Last Name"></td>
                </tr>
                <tr>
                    <td>Age</td> <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Gender</td><td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td> 
                </tr>
                <tr>
                    <td>Mobile Number</td> <td><input type="number" placeholder="Enter your Mobile Number"></td>
                </tr>
                <tr>
                    <td>Email</td> <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password</td> <td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" ></td> <td>Remind Me</td>
                </tr>
                <tr>
                    <td><input type="submit"></td> <td><input type="Reset"></td>
                </tr>
                
            </table>
        </form>
        </div>
    </center>
</body>
</html>
